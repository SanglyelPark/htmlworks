<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="./css/front.css">
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML CSS 자바스크립트의 기술을 이용하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
            <p><b>개인 정보</b></p>
                <ul>
                    <li>
                        <label for="name">이 름</label>
                        <input type="text" name="name" id="name" autofocus required placeholder="공백 없이 입력하세요">
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" name="tel" id="tel" required>
                        </label>
                    </li>
                    
                </ul>

                <p><b>지원 분야</b></p>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="web" >웹 퍼블리싱
                        </label>
                    </li>
                    <li>    
                        <label>
                            <input type="radio" name="web" >웹 애플리케이션 개발
                        </label>
                    </li>
                    <li>    
                        <label>
                            <input type="radio" name="web" >개발 환경 개선
                        </label>
                    </li>
                </ul>      
                
                <p><b>지원 동기</b></p>          
                  <!-- <label for="memo"></label> -->
                    <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                  <!-- autofocus : 커서 위치를 자동으로 설정 -->
                  <!-- required : 입력 필수 사항 속성 -->
                                    
                
            </fieldset>
            <div class="button">
                <!-- <input type="submit" value="접수하기">
                <input type="reset" value="다시하기"> -->
                <button type="submit">접수하기</button>
                <button type="reset">다시쓰기</button>
            </div>
        </form>
    </div>
    
</body>
</html>
