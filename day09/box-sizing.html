<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>box-sizing 예제</title>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <style>
            div{
                width: 300px;
                height: 200px;
                border: 5px solid #00f;
                margin: 20px;
                display: inline-block;  /* 박스를 옆으로 붙이기 */
            }
            .box1{
                box-sizing: border-box; /* 박스(개체)의 크기 = 콘텐트 영역 + 테두리영역 포함 */
            }
            .box2{
                box-sizing: content-box; /* 박스(개체)의 크기 = 콘텐트 영역(테두리+패딩영역 미포함) */
            }
        </style>
    </body>
</html>
